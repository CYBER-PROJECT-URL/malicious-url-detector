# frontend/default.conf
server {
    listen 80;
    server_name localhost;

    # Serve the static files for the UI
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Proxy API calls to the Backend service (optional, but good practice for production)
    # Since we use direct IP in JS for simplicity, this is mainly for future use
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}